{% extends "base.html" %}
{% block start %}
    <!--{{peoples}} -->
    <a href="/contact/">Contact</a>|
    <a href="/about/">About</a>|
    <a href="/receipies/">Receipe</a>|
    <a href="/students/">Students</a>

    <table>
        <tr>
          <th>S. No</th>
          <th>Name</th>
          <th>Age</th>
          <th>Vote</th>
        </tr>
        {% for people in peoples %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{people.name}}</td>
          <td>{{people.age}}</td>
          <td {% if people.age < 18 %} style="background: red;" {% endif %}>
            {% if people.age >= 18 %}
            👍
            {% else %}
            👎
            {% endif %}
          </td>
        </tr>
        {% endfor%}
      </table>

      <p>
        {{text|truncatechars:100}}
      </p>
{% endblock %}
